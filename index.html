<div class="Carrinho" contenteditable="true">
    Este conteúdo é editável
</div>


<!--tabindex serve para definir a ordem pelo TAB
    title é utilizado para quando passar o cursor em cima
-->
<div tabindex="3" title="Definir um título">Esta é a terceira</div>

<div tabindex="1">Esta é a primeira</div>

<div tabindex="2">Esta é a segunda</div>

<!-- Na hierarquia o em pertence ao p e o p ao div-->
<div>
<!--<em> serve para dar destaque a uma parte do texto-->
<p>
    Este <em>parágrafo</em> é <strong>importante</strong>
</p>
</div>

<p>Esta é uma tag que eu não lembrava &nbsp;&nbsp;&nbsp;&nbsp;mais</p>
